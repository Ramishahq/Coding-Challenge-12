<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>
        <h1>Interactive Drawing Tool</h1>
        
        <div>
            <label>
                <input type="radio" name="shape" value="line" checked> Line
            </label>
            <label>
                <input type="radio" name="shape" value="rectangle"> Rectangle
            </label>
            <label>
                <input type="radio" name="shape" value="circle"> Circle
            </label>
        </div>
        
        <div>
            <label for="color">Select Color:</label>
            <input type="color" id="color" value="#000000">
        </div>
        
        <button id="clear">Clear Canvas</button>
        
        <canvas id="drawingCanvas" width="1000" height="600"></canvas>
        
    <canvas id="myCanvas" width="400" height="500"></canvas>
    <script src="app.js"></script>
</body>
</html>
